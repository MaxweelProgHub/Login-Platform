<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Login Electro</title>
</head>
<body>
    <form>
        <div class="logo">
            <h1>Login</h1>
        </div>

        <div class="inputs">
            <div class="input-email">
                <input type="email" name="#" id="email" placeholder="Seu Email" required>
            </div>
            <div class="input-password">
                <input type="password" name="#" id="password" placeholder="Sua Senha" required>
            </div>

            <div class="wrapper">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="button-login">
                <button>Login</button>
            </div>
        </div>
    </form>

    <div class="whats">
        <a href="#"><img src="../assets/chamada-telefonica.png" alt=""></a>
    </div>
</body>
</html>
